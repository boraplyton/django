{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/emoji.png' %}" alt="Лого">
        <span class="logo">by Никита</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-heart"></i>КЛАЦ</li></a>
            <a href="{% url 'zero' %}"><li><i class="fa-solid fa-house"></i>НАЖМИ СЮДА</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-magnifying-glass"></i>ПОТОМ СЮДА</li></a>
            <a href="{% url 'third' %}"><li><i class="fa-solid fa-user"></i>И СЮДА</li></a>
        </ul>

    </aside>

    <main>
        {% block content%}
        {% endblock %}
    </main>


</body>
</html>
